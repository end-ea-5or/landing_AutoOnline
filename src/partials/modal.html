<section class="modal">
  <div class="modal__container" data-target="first">
    <h2 class="modal__title">Регистрация на марафон</h2>
    <p class="modal__descr">Дата начала марафона <b><span date-of-marathon>20 мая</span> / 20:00</b></p>
    <p class="modal__text">Укажи свои данные в полях ниже и получи доступ к бесплатному <strong>7-ми дневному
        марафону</strong> от <i>Autoonline</i></p>
    <form class="modal__form" action="#" method="post" enctype="multipart/form-data" autocomplete="off">
      <label class="modal__form-label" for="name">Ваше имя</label>
      <input class="modal__form-input" type="text" name="name"
        placeholder="Введите ваше имя..." id="name" minlength="3" maxlength="15">
      <label class="modal__form-label" for="city">Откуда вы?</label>
      <input class="modal__form-input" type="text" name="city" placeholder="Введите город..."
        id="city">
      <label class="modal__form-label" for="phone">Ваш телефон</label>
      <input class="modal__form-input" type="tel" name="phone" placeholder="+7 ..."
        id="phone">
      <label class="modal__form-label" for="email">Ваш e-mail</label>
      <input class="modal__form-input" type="email" name="email"
        placeholder="email@mail.com" id="email">
      <button type="submit" class="btn modal__form-btn">
        <svg class="btn__svg btn__svg--second" width="228" height="63.64">
          <use xlink:href="img/sprite.svg#bg-btn"></use>
        </svg>
        <svg class="btn__svg btn__svg--first" width="228" height="63.64">
          <use xlink:href="img/sprite.svg#bg-btn"></use>
        </svg>
        <svg class="btn__svg btn__svg--blur" width="188.99" height="63.64">
          <use xlink:href="img/sprite.svg#bg-btn-blur"></use>
        </svg>
        <span class="btn__text">Зарегистрироваться</span>
      </button>
    </form>
    <button type="button" class="modal-close">
      <span class="visually-hidden">Закрыть</span>
      <svg class="modal-close__icon">
        <use xlink:href="img/sprite.svg#btn-accordion"></use>
      </svg>
    </button>
  </div>

</section>
